default: &default
  encoding: utf8
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  adapter: mysql2
  username: root
  password:
  host: localhost
  database: child_recipe_development

test:
  adapter: sqlite3
  database: ":memory:"
  pool: 1
  timeout: 5000
  encoding: utf8

production:
  <<: *default
  adapter: postgresql
  url: <%= ENV['DATABASE_URL'] %>